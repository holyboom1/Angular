
 <div class="row justify-content-center  rounded p-2" *ngIf="post!=undefined">

   <mat-card class="" style="max-width: 400px;" class="align-self-center">
  <app-header-post [name]="post.author" [src]="post.download_url" [gender]="post.gender"></app-header-post>
  <app-body-of-post [src]="post.download_url" (click)="topost()"></app-body-of-post>
  <app-footer-of-post [likes]="post.likes" [idItem]="post._id" [comments]="post.comments" ></app-footer-of-post>

   </mat-card>
 </div>
