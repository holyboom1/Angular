<!DOCTYPE html>
<html>
	<head>
		<title>
			текст
		</title>
		<meta charset="utf-8" />
	</head>
	
	<body>
		<form action="#" name="reg">
			<table border="0" width="960" align="center">
				<tr>
					<td>
						<label for="log">
							Логин
						</label>
					</td>
					<td>
						<input type="text" name="login" placeholder="Введите логин" id="log" required />
					</td>
				</tr>
				
				<tr>
					<td>
						<label for="pass">
							Пароль
						</label>
					</td>
					<td>
						<input type="password" name="password" placeholder="Введите пароль" id="pass" required />
					</td>
				</tr>
				
				<tr>
					<td>
						<label for="email">
							email
						</label>
					</td>
					<td>
						<input type="email" name="email" placeholder="Введите email" id="email" required />
					</td>
				</tr>
				
				<tr>
							
					<td colspan="2">
						<p>
							<label>
								<input type="radio" name="type" value="1" checked />вкл
							</label>
						</p>
						<p>
							<label>
								<input type="radio" name="type" value="0" />выкл
							</label>
						</p>
					</td>
				</tr>
				
				<tr>
							
					<td colspan="2">
						<p>
							<label>
								<input type="checkbox" name="tech" value="css" checked />css		</label>
						</p>
						<p>
							<label>
								<input type="checkbox" name="tech" value="html" />html	
							</label>
						</p>
						
						<p>
							<label>
								<input type="checkbox" name="tech" value="js" checked />js	
							</label>
						</p>
					</td>
				</tr>
				<tr>
					
					<td colspan="2">
						<input type="date" />
					</td>
					
				</tr>
				<tr>
					
					<td colspan="2">
						<input type="color" />
					</td>
					
				</tr>
				
				<tr>
					
					<td colspan="2">
						<input type="range" />
					</td>
					
				</tr>
				
				<tr>
					
					<td colspan="2">
						<select name="city">
							<option value="1">Минск</option>
							<option value="2">Брест</option>
							<option value="3" selected>фывфыв</option>
							<option value="5">фывф</option>
						</select>
					</td>
				</tr>
				
				<tr>
					
					<td colspan="2">
						<input type="button"  value="go go bro" />
						<input type="reset"  />
						<input type="file" name="fileUpload" multiple />
					</td>
				</tr>
			</table>
		</form>
	</body>


</html>
